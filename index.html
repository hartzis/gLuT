<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>gLuT</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.2.2/css/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.2.2/css/foundation.min.css">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="row">
		<div class="small-12 columns">
			<h1 class="title text-center">look up</h1>
		</div>
	</div>
	<div class="row">
		<div class="small-12 medium-6 columns" id="info">
			<div class="row">
				<div class="small-6 small-centered columns">
					<ul class="button-group">
					  <li><a href="#" class="small button disabled" id="search-tweets">Search</a></li>
					  <li><a href="#" class="small button" id="view-tweets">Tweets</a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="small-12 columns hide" id="tweet-feed"></div>
				<div class="small-12 columns" id="search-form">
					<form action="" method="POST" role="form">
						<fieldset>
	    				<legend>Where to search</legend>
							<div class="row">
						    <div class="small-6 columns">
						      <div class="row collapse">
						        <div class="small-3 columns">
						          <span class="prefix">Lat:</span>
						        </div>
						        <div class="small-9 columns">
							          <input type="text" id="lat" name="lat" placeholder="Latitude">
						        </div>
						      </div>
						    </div>
						    <div class="small-6 columns">
						      <div class="row collapse">
						        <div class="small-3 columns">
						          <span class="prefix">Long:</span>
						        </div>
						        <div class="small-9 columns">
							          <input type="text" id="long" name="long" placeholder="Longitude">
						        </div>
						      </div>
						    </div>
						  </div>
						  <div class="row">
						    <div class="small-6 columns">
						    	<div class="row">
						    		<div class="small-8 columns">
								    	<div class="row collapse">
								        <div class="small-6 columns">
								          <span class="prefix">Radius:</span>
								        </div>
								        <div class="small-6 columns">
									          <input type="text" id="radius" name="radius" placeholder="Dist">
								        </div>
								      </div>
						      	</div>
						      	<div class="small-4 columns">
							        <select id="radius-in" name="radius-in">
						          	<option value="mi">Mi</option>
						          	<option value="km">Km</option>
						        	</select>
				    				</div>
						    	</div>
						    </div>
				    		<div class="small-6 columns">
				    			<div class="row">
				    				<div class="small-4 columns">
				    					<label for="right-label" class="right inline">Test City</label>
			    					</div>
			    					<div class="small-8 columns">
			    						<select name="testCity">
							          <option value="denver">Denver</option>
							          <option value="tokyo">Tokyo</option>
							          <option value="paris">Paris</option>
						        	</select>
					        	</div>
				    			</div>
					    	</div>
				    	</div>
					  </fieldset>
					  <fieldset>
					  	<legend>What to search</legend>
					  	<div class="row">
					  		<div class="small-12 columns">
					  			<div class="row">
						  			<div class="large-12 columns">
								      <label>Search Query
								        <input type="text" name="searchQuery" placeholder="@billgates" />
								      </label>
								    </div>
							    </div>
							    <div class="row">
						  			<div class="large-12 columns">
								      <span class="search-info">A UTF-8, URL-encoded search query of 1,000 characters maximum, including operators. Queries may additionally be limited by complexity.Example: @noradio.</span>
								    </div>
							    </div>
					  		</div>
					  	</div>
					  </fieldset>
					  <div class="row">
						  	<div class="small-2 small-offset-4 columns">
						  		<button type="submit" class="small button" id="search-twitter">Submit</button>
					  		</div>
					  </div>
					</form>
				</div>
			</div>

		</div>
		<div class="small-12 medium-6 columns">
			<div class="row">
				<div class="small-12 columns" id="map"></div>
			</div>
		</div>
	</div>



<div class="row tweet-container" data-tweet-id="" id="tweet-container">
	<div class="small-2 columns">
		<img class="user-icon" src="">
	</div>
	<div class="small-10 columns">
		<div class="row">
			<div class="small-6 columns">
				<span class="user-name"></span>
			</div>
			<div class="small-6 columns">
				<span class="date-span"></span>
			</div>
		</div>
		<div class="row">
			<div class="small-12 columns">
				<span class="tweet-text"></span>
			</div>
		</div>
	</div>
</div>


  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.2.2/js/foundation.min.js"></script> -->
  <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.2.2/js/foundation/foundation.topbar.min.js"></script> -->
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script src="js/esri-leaflet.js"></script>
  <script src="js/map.js"></script>
  <script src="data/tweets.js"></script>
  <script src="js/main.js"></script>

  <!--<script>
    $(document).foundation();
  </script>-->


</body>
</html>
